<html>
	<head>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<!--
		<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
-->
		<script src="panel.js" type="text/javascript"></script>
        <title>Badger Stock Market</title>
        <link rel="stylesheet" href="panel.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
	</head>
	<body>
		<div id="notifs">
		</div>
		<div class="phoneBackground" id="phoneSection">
			<div class="content-contain">
				<!-- Loading Screen -->
				<div class="loadingScreen" id="loadingSection">
					<img src="robinhood-logo.png" height="100%" width="100%" />
				</div>
				<!-- End Loading Screen -->
				<!-- Browse Page -->
				<div class="browsePage" id="browsePage">
					<div class="greenBackdrop">
						<div class="container-padding">
							<h1>Browse</h1>
							<h3>Stocks</h3>
							<div class="pStocks-contain" id="pStocks">
							
							</div>
						</div>
					</div>
					<div class="popularCollections">
						<div class="container-padding">
							<h1>Popular Collections</h1>
							<div id="pCollections">
						
							</div>
						</div>
					</div>
				</div>
				<!-- End Browse Page -->
				<!-- Graph Page -->
				<div class="graphPage" id="graphPage">
					<div class="container-padding-stockgraphs">
						<h1>Stocks</h1>
						<div id="stockGraphs">	
													
						</div>					
					</div>
					<div class="container-padding-stockgraphs">
						<div id="stockGraphs2">	
													
						</div>					
					</div>
					<div class="container-padding-stockgraphs">
						<div id="stockGraphs3">	
													
						</div>					
					</div>
				</div>
				
				<!-- End Graph Page -->
				<!-- Dollar Page -->
				<div class="dollarPage" id="dollarPage">
					<div class="backdrop">
						<div class="stock-head">
							<h2 id="stock-head-title"></h2>
						</div>
						<div class="stock-tabs" id="stock-tabs">
					
						</div>
						<div class="stock-graph" id="stock-tab-graphs">
							<img id="stock-graph" width="100%" height="350px" />
							<div class="buttons">
								<button class="buy" onclick="">BUY</button>
								<button class="sell" onclick="">SELL</button>
							</div>
						</div>
					</div>
				</div>
				<!-- End Dollar Page -->
				<!-- User Page -->
				<div class="userPage" id="userPage">
					<h2>Your Portfolio</h2>
					<table>
						<tr>
							<th>Symbol</th>
							<th>Avg Price</th>
							<th>Amt</th>
							<th>Cost Basis</th>
						</tr>
						<tbody id="userData">
						
						</tbody>
					</table>
				</div>
				<!-- End User Page -->

				<!-- Home Button -->
				<button onclick="clickHome();" id="homeButton"></button>
				<!-- End Home Button -->

				<!-- Navbar -->
				<div class="navbar" id="navigateBar">
					<button class="nav-btn" id="graphButton" onclick="changePage('#graphPage');"><i class="fas fa-chart-line"></i></button>
					<button class="nav-btn" id="dollarButton" onclick="changePage('#dollarPage');"><i class="fas fa-dollar-sign"></i></button>
					<button class="nav-btn" id="browseButton" onclick="changePage('#browsePage');"><i class="fas fa-search"></i></button>
					<button class="nav-btn" id="userButton" onclick="changePage('#userPage');"><i class="far fa-user"></i></button>
				</div>
				<!-- End Navbar -->
			</div>
		</div>
	</body>
</html>
